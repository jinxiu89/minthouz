<!--包含头部文件-->
{include file="public/system_header"/}
<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        系统管理
        <span class="c-gray en">&gt;</span>
        站点配置
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20" style="min-height: 51em">
            <div class="panel">
                <div class="panel-body">
                    <form action="" method="post" class="form form-horizontal" id="form-system-base">
                        <div id="tab-system" class="HuiTab">
                            <div class="tabBar cl"><span>基本设置</span><span>安全设置</span><span>邮件设置</span></div>
                            <div class="tabCon">
                                <div class="row clearfix">
                                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站标题：</label>
                                    <div class="form-controls col-xs-8 col-sm-9">
                                        <input type="text" id="title" name="title" placeholder="控制在25个字、50个字节以内" {notempty name="$data.title"} value="{$data.title}" {else /} value="" {/notempty} class="input-text">
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>关键词：</label>
                                    <div class="form-controls col-xs-8 col-sm-9">
                                        <input type="text" id="keywords" name="keywords" placeholder="5个左右,8汉字以内,用英文,隔开" {notempty name="$data.keywords"}value="{$data.keywords}" {else /} value="" {/notempty} class="input-text">
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <label class="form-label col-xs-4 col-sm-2">备案号：</label>
                                    <div class="form-controls col-xs-8 col-sm-9">
                                        <input type="text" id="icp" name="icp" placeholder="京ICP备00000000号" {notempty name="$data.icp"}value="{$data.icp}" {else /} {/notempty} class="input-text">
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>口号：</label>
                                    <div class="form-controls col-xs-8 col-sm-9">
                                        <input type="text" id="slogan" name="slogan" placeholder="空制在80个汉字，160个字符以内" {notempty name="$data.slogan"} value="{$data.slogan}" {else /} value="" {/notempty} class="input-text" >
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
                                    <div class="form-controls col-xs-8 col-sm-9">
                                        <textarea class="textarea"  id="description" name="description" cols="" rows="5">{notempty name="$data.description"}{$data.description}{/notempty}</textarea>
                                    </div>
                                </div>
                                <div class="row cl">
                                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底部授权信息：</label>
                                    <div class="formControls col-xs-8 col-sm-9">
                                        <textarea class="textarea" name="information" id="information" cols="30" rows="10">{notempty name="$data.information"}{$data.information}{/notempty}</textarea>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <label class="form-label col-xs-4 col-sm-2">统计代码：</label>
                                    <div class="form-controls col-xs-8 col-sm-9">
                                        <textarea class="textarea" name="analytics" cols="" rows="5" style="height: 420px">{notempty name="$data.analysis_code"}{$data.analysis_code}{/notempty}</textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="tabCon">
                            </div>
                            <div class="tabCon">
                            </div>
                        </div>
                        {notempty name="$data.id"}
                        <input type="hidden" name="id" value="{$data.id}">
                        <input type="hidden" name="language_id" value="{$language_id}">
                        {/notempty}
                        <div class="row clearfix">
                            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                                <input class="btn btn-primary radius" type="button" onclick="save('{:url(\'Setting/save\')}')" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </article>
        {include file="public/explain" /}
    </div>
</section>
<!--包含footer文件-->
{include file="public/footer"/}
<script>

    $(document).ready(function () {
        $("#menu-setting dt").addClass("selected");
        $("#menu-setting dd").css("display","block");
        $("#menu-setting #system_setting").addClass("current");
        $("#system").addClass("current");
        $("#tab-system").Huitab();
    });
</script>
</body>
</html>
