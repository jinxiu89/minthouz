<!--包含头部文件-->
{include file="public/headers" /}
<div class="page-container">
    <form class="form form-horizontal" id="form-product-add" method="post" action="">
        <div class="row cl">
            <label class="form-label  col-sm-2">分类名：</label>
            <div class="formControls col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-sm-2"><span class="c-red">*</span>：目录</label>
            <div class="formControls col-sm-3"> <span class="select-box">
				<select name="is_parent" class="select is_parent">
                    <option value="0">是</option>
                    <option value="1">不是</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-sm-2"><span class="c-red">*</span>父分类:</label>
            <div class="formControls col-sm-6"> <span class="select-box">
				<select name="parent_id" class="select is_parent">
                    <option value="0" >根分类</option>
                    {notempty name="category"}
                    {volist name="category" id="vo"}
                    <option value="{$vo.id}">{$vo.delimiter|raw}{$vo.name}</option>
                    {/volist}
                    {/notempty}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-sm-2"><span class="c-red">*</span>url标题：</label>
            <div class="formControls col-sm-6">
                <input type="text" class="input-text" value="" placeholder="url标题是唯一的,且用英文加下划线" id="url_title" name="url_title">
            </div>
        </div>

        <input type="hidden" name="language_id" value="{$language_id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">关键词：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="keywords" name="keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea"  placeholder="120字以内" dragonfly="true" ></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="button" onclick="save('{:url(\'add_driver_category\')}')"><i
                        class="Hui-iconfont">&#xe632;</i> 保存
                </button>

                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<!--请在下方写此页面业务相关的脚本-->
</body>
</html>
