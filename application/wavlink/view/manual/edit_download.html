<!--包含头部文件-->
{include file="public/headers" /}
<div class="page-container">
    <form class="form form-horizontal" id="form-product-add" method="post" action="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属：</label>
            <div class="formControls col-xs-4 col-sm-2">
                <input type="text" class="input-text" value="{$manual_id|getManualName}" placeholder="" id="manual"
                       disabled>
                <input type="hidden" class="input-text" value="{$manual_id}" placeholder="" name="manual_id">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>语种：</label>
            <div class="formControls col-xs-4 col-sm-2">
                <input type="text" class="input-text" value="{$result->language}" placeholder="" id="language"
                       name="language">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文件大小：</label>
            <div class="formControls col-xs-8 col-sm-2">
                <input type="text" class="input-text" value="{$result->size}" placeholder="" id="size" name="size">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文件类型：</label>
            <div class="formControls col-xs-8 col-sm-2">
                <input type="text" class="input-text" value="{$result->type}" placeholder="" id="type" name="type">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>下载链接：</label>
            <div class="formControls col-xs-4 col-sm-6">
                <input type="text" class="input-text" value="{$result->url}" id="url" name="url">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <textarea name="description" cols="" rows="" class="textarea" placeholder="下载连接描述" dragonfly="true" >{$result->description}</textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input type="hidden" value="{$result->id}" name="id">
                <button class="btn btn-danger radius" type="button"
                        onclick="save('{:url(\'Manual/del_download\')}')"><i
                        class="Hui-iconfont">&#xe6a6;</i> 删除
                </button>
                <button class="btn btn-primary radius" type="button"
                        onclick="save('{:url(\'Manual/save_download\',[\'language_id\'=>$language_id])}')"><i
                        class="Hui-iconfont">&#xe632;</i> 保存
                </button>

                <button onClick="layer_close();" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
