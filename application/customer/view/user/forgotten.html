{extend name="base/base_reg" }
{block name="title"}
<title>{:lang('Forgotten')}</title>
{/block}
{block name="style"}
<link rel="stylesheet" href="__USER__/css/forget_password.css">
{/block}
{block name="right"}
<div class="user_login_right">
    <div>
        <h1>
            <a href="https://www.wavlink.com"><img class="img-responsive center-block"
                                                   src="__USER__/img/icon/wavlink_logo.png" alt="{:lang('Experience Center')}"></a>
        </h1>
    </div>
    <div>
        <p>{:lang('Forgot Your Password?')}</p>
        <form action="" method="post" id="forgotten">
            <div>
                <label for="user_email">{:lang('email')}</label>
                <input id="user_email" type="text" name="email" placeholder="{:lang('Input your E-mail')}">
            </div>
            <div>
                <label>{:lang('Verification')}</label>
                <div>
                    <input name="captcha"  type="text" placeholder="{:lang('Verification')}" datatype="*" nullmsg="{:lang('Please input the verification code in the image on the right')}">
                    <div style="padding: 0;cursor:pointer" title="{:lang('Click change code')}"><img src="{:captcha_src()}" alt="{:lang('Click change code')}" onclick="this.src='{:captcha_src()}?seed='+Math.random()"/></div>
                </div>
            </div>
            <button class="btn-success">{:lang('Next')}</button>
        </form>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/layer/2.4/layer.js"></script>
{if condition="$lang == 'zh_cn'"}
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
{/if}
<script>
    $("#forgotten").validate({
        rules: {
            email: {
                required: true,
                email: true
            }
        },
        errorElement: "em",
        onkeyup: false,
        focusCleanup: true,
        success: "valid",
        submitHandler: function (form) {
            $.ajax({
                url: '/customer/forgotten.html',
                type: "post",
                dataType: "json",
                // data:postData,
                data: $("form").serialize(),//提交表单数据
                success: function (result) {
                    if (result.status == 1) {
                        layer.msg(result.message, {icon:1, time: 3000});
                        setTimeout(function () {
                            window.parent.location.href=result.jump_url
                        },2000)
                    } else {
                        layer.msg(result.message, {icon:5, time: 1000});
                    }
                }
            })
        }
    });
</script>
{/block}
