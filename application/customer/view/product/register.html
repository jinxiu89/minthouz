{extend name="base/form"}
{block name="title"}
{:lang('完善产品信息')}
{/block}
{block name="style"}
<link rel="stylesheet" href="__USER__/ui/css/page/login_register.css">
{/block}
{block name="main"}
<div class="form-box proRegister-box">
    <!--表单容器容器-->
    <!--业务处理区块-->
    <div class="box" id="box">
        <div class="logo-box">
            <h2><a href="#"><img class="" src="https://cloud.wavlink.com/index.php?user/publicLink&fid=bb50yNmQ9Uq6Cd3K4xnP7f4s6XTIQRL4VC0zRTOCg6uD3u4sD4Fq1rba3mEGfQg2ZPfdpGI9jz0oV8fX-smuZ4C2yokEppUXskovnb1iUWYZDDl2W-lXqo_X6bFTJ5qnEbjrshyO_5eKfdm9a8V3x9BFL-Ms&file_name=/SeeTheWord_black.png" alt=""></a></h2>
        </div>
        <div class="info-box">
            <form action="" id="registerForm" method="post">
                <div class="info">
                    <label for="model">{:lang('Model')}</label>
                    <input type="hidden" name="user_id" value="{$user_id}">
                    <input id="model" name="model" type="text" placeholder="">
                </div>
                <div class="info">
                    <label for="sn">{:lang('Sn')}</label>
                    <input id="sn" name="sn" type="text" placeholder="">
                </div>
                <div class="info">
                    <label for="platform">Where to buy <span>*</span></label>
                    <input id="platform" name="platform" type="text" placeholder="">
                </div>
                <div class="info">
                    <label for="country">{:lang('Country')} <span>*</span></label>
                    <select id="country" name="country">
                        <option value="">请选择</option>
                        {volist name="country" id="vo"}
                        <option value="{$vo.name}">{:lang($vo.name)}</option>
                        {/volist}
                    </select>
                </div>
                <div class="info">
                    <label for="order_number">{:lang('Order Number')}</label>
                    <input id="order_number" name="order_number" type="text" placeholder="" >
                </div>
                <div class="info">
                    <label for="create_time">{:lang('Purchase time')} <span>*</span></label>
                    <input id="create_time" name="create_time" type="date" placeholder="">
                </div>
                <div class="info">
                    <label for="category">{:lang('Category')}</label>
                    <select name="category" id="category">
                        <option value="0">{:lang('请选择')}</option>
                        {volist name="category" id="vo"}
                        <option value="{$vo.name}">{$vo.delimiter|raw}{$vo.name}</option>
                        {/volist}
                    </select>
                </div>

                <div class="btn-box">
                    <button class="btn-submit" id="submit" type="submit">{:lang('GO')}</button>
                    <input class="btn-submit" type="reset" onclick="save('{:url(\'sn/index\')}')"  value="&nbsp;&nbsp;{:lang('ReWrite')}&nbsp;&nbsp;">
                </div>
            </form>
        </div>
        <div class="tips">
            {:lang('Product reg tips')}
        </div>
    </div>
    <!--业务处理区块-->
</div>
{/block}
{block name="javascript"}
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/layer/2.4/layer.js"></script>
{if condition="$lang == 'zh_cn'"}
<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
{/if}
<script src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script>
    $('#registerForm').validate({
        rules:{
            model:{required:true},
            country:{required:true},
            platform:{required:true},
            create_time:{required:true}
        },
        errorElement:"em",
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function (form) {
            $.ajax({
                url:"{:url('customer_product_register')}",
                type:"post",
                dataType:"json",
                data:$(form).serialize(),
                success: function (result) {
                    if (result.status === 1) {
                        //注册成功后要跳转到登录
                        layer.msg(result.message, {icon: 1, time: 3000},function () {
                            window.location.href = result.jump_url
                        });
                    } else {
                        layer.msg(result.message, {icon: 5, time: 1000});
                    }
                }
            });
        }
    });

                    $('#prd_time').val(result.prd_time);
                }
            }
        })
    });*/
</script>
{/block}
