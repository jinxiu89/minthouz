<form action="" id="login">
    <div class="info">
        <label for="user_password"><i class="iconfont iconpassword1"></i></label>
        <input id="user_password" type="password" name="password" placeholder="{:lang('Input your password')}">
    </div>
    <div class="info">
        <label for="user_password"><i class="iconfont iconpassword1"></i></label>
        <input id="confirm" name="repassword" type="password" placeholder="">
    </div>
    <div class="info">
        <label for="captcha"><i class="iconfont iconpassword"></i></label>
        <input id="captcha" type="text" name="captcha" placeholder="{:lang('Verification')}">
    </div>
    <div class="btn-box">
        {if(!empty($email))}
        <input type="hidden" name="email" value="{$email}">
        {/if}
        <input type="hidden" name="id" value="{$id}">
        <input type="hidden" name="type" value="1">
        <button class="btn-submit">{:lang('submit')}</button>
    </div>
</form>
