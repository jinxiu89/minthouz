<form action="" id="registerForm" method="post">
    <div class="info">
        <label for="username">{:lang('username')}<span> * </span></label>
        <input id="username" name="username" type="text" placeholder="">
    </div>
    <div class="info">
        <label for="password">{:lang('Password')}<span> * </span></label>
        <input id="password" name="password" type="password" placeholder="">
    </div>
    <div class="info">
        <label for="confirm">{:lang('confirm')}<span> * </span></label>
        <input id="confirm" name="confirm" type="password" placeholder="">
    </div>
    <div class="info">
        <label for="email">{:lang('Email')}<span> * </span></label>
        <input id="email" class="code" name="email" type="email" placeholder="" >
        <button id="send_code" type="button">{:lang('send')}</button>
    </div>
    <div class="info">
        <label for="verification">{:lang('Verification')}<span> * </span></label>
        <input id="verification" name="verification" type="text" placeholder="">
    </div>

    <div class="des">
        <div>
            <input id="agree" name="agree" type="checkbox">
            <label for="agree">
                <span> * </span>
                {:lang('I accept the')}
                <a href="#" target="_blank" >{:lang('Disclaimer')}</a>
                {:lang('and')}
                <a href="#" target="_blank">{:lang('Privacy agreement')}</a>
            </label>
        </div>
        <div>
            <input id="newsletter" name="is_subscribe" type="checkbox" value="1" checked>
            <label for="newsletter">
                {:lang('Subscribe me')}
            </label>
        </div>
    </div>

    <div class="btn-box">
        <input type="hidden" name="type" value="1">
        <button class="btn-submit" id="submit">{:lang('next')}</button>
    </div>
</form>
