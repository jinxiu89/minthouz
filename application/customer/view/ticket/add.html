{extend name="base/base_form"}
{block name="body"}
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-admin-add">
        <input type="hidden" name="user_id" value="{$warranty.user_id}">
        <input type="hidden" name="product_id" value="{$warranty.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>{:lang('Sn')}:</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input id="sn" class="input-text" value="{$warranty.sn}" placeholder="" name="sn" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>{:lang('Model')}:</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input id="model" class="input-text" value="{$warranty.model}" placeholder="" name="model" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>{:lang('Small text')}:</label>
            <div class="formControls col-xs-8 col-sm-8">
                <input type="text" class="input-text" name="small_text" value="" placeholder="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>{:lang('description')}:</label>
            <div class="formControls col-xs-8 col-sm-8">
                <textarea name="description" cols="" rows="" class="textarea"  placeholder="" dragonfly="true" ></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary" type="button" onclick="save('{:url(\'/customer/ticket/save\')}')"  value="&nbsp;&nbsp;{:lang('Submit')}&nbsp;&nbsp;">
                <input class="btn btn-danger" type="button" onclick=""  value="&nbsp;&nbsp;{:lang('ReWrite')}&nbsp;&nbsp;">
            </div>
        </div>
    </form>
    <div class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-sm-10" style="text-align: left">
                <!--{:lang('Product reg tips')}-->
            </label>
        </div>
    </div>
</article>
{/block}
{block name="js"}
<script>
</script>
{/block}
