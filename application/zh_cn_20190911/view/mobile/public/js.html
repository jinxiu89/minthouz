<script type="text/javascript" charset="utf-8">
    $(function () {
        if ($(document).width() <= 768) {
            //创建MeScroll对象
            var mescroll = initMeScroll("mescroll", {
                down: {
                    auto: false,//是否在初始化完毕之后自动执行下拉回调callback; 默认true
                    callback: downCallback //下拉刷新的回调
                },
                up: {
                    auto: true,//初始化完毕,是否自动触发上拉加载的回调
                    isBoth: true, //上拉加载时,如果滑动到列表顶部是否可以同时触发下拉刷新;默认false,两者不可同时触发; 这里为了演示改为true,不必等列表加载完毕才可下拉;
                    callback: upCallback, //上拉加载的回调
                    isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
                    toTop: { //配置回到顶部按钮
                        src: "img/mescroll_img/mescroll-totop.png", //默认滚动到1000px显示,可配置offset修改
                        //offset : 1000
                    }
                }
            });

            /*下拉刷新的回调 */
            function downCallback() {
                window.location.reload();
                //加载轮播数据..
                //...
                //加载列表数据
                getListDataFromNet(0, 1, function (data) {
                    //联网成功的回调,隐藏下拉刷新的状态
                    mescroll.endSuccess();
                    //设置列表数据
                    setListData(data, false);
                }, function () {
                    //联网失败的回调,隐藏下拉刷新的状态
                    mescroll.endErr();
                });
            }

            /*上拉加载的回调 page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
            function upCallback(page) {
                //联网加载数据
                getListDataFromNet(page.num, page.size, function (curPageData) {
                    //联网成功的回调,隐藏下拉刷新和上拉加载的状态;
                    //mescroll会根据传的参数,自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据;
                    console.log("page.num=" + page.num + ", page.size=" + page.size + ", curPageData.length=" + curPageData.length);

                    //方法四 (不推荐),会存在一个小问题:比如列表共有20条数据,每页加载10条,共2页.如果只根据当前页的数据个数判断,则需翻到第三页才会知道无更多数据,如果传了hasNext,则翻到第二页即可显示无更多数据.
                    mescroll.endSuccess(curPageData.length);

                    //设置列表数据
                    setListData(curPageData, true);
                }, function () {
                    //联网失败的回调,隐藏上拉加载的状态
                    mescroll.endErr();
                });
            }
        }
    });
</script>
<script>
    if($(document).width() >= 768){
        // 导航 一级导航按钮;
        var oneBtn = $("nav > div.nav_list > div > p");
        oneBtn.hover(function(){
            $(this).next("div").stop(true,false).fadeIn().siblings("div").fadeOut();
        });
        // 导航 鼠标离开一级导航内容,一级导航内容就隐藏;
        $("nav > div.nav_list > div > div").mouseleave(function(){
            $(this).fadeOut();
        });
        $("nav > div.nav_list > div > div.nav_list_cont > div.nav_btn > p").hover(function(){
            var ind = $(this).index();
            $("nav > div.nav_list > div > div.nav_list_cont > div.nav_list_cont > div").eq(ind).show().siblings().hide()
        });
    }
    if($(document).width() <= 767){
        var $oneBut = $("nav > div.nav_list > div > p");
        var bf = true;

        // 导航 一级导航按钮;
        $oneBut.click(function(){
            // 点击当前二级导航显示内容，其他隐藏;
            $(this).next("div.nav_list_cont").show().siblings("div.nav_list_cont").hide();
        });
        // 点击二级导航显示二级导航内容;
        $("nav > div.nav_list > div > div.nav_list_cont > div.nav_btn > p").click(function(){
            // 获取二级导航的索引值;
            var i = $(this).index();
            // 二级导航内容获取二级导航的索引值;
            $("nav > div.nav_list > div > div.nav_list_cont > div.nav_list_cont > div").eq(i).show().siblings().hide();
        })
    }
</script>
