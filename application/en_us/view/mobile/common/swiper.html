<div class="container-fluid">
    {notempty name="swiper"}
    <div class="row">
        <div class="banner swiper-container">
            <div class=" swiper-wrapper">
                {volist name="swiper" id="vo"}
                <div class="swiper-slide">
                    <div class="img-box">
                        <a href="{$vo.url}">
                            <img src="{$vo.image_mobile_url}" alt="{$vo.title}">
                        </a>
                    </div>
                    <div class="des">
                        <dl>
                            <dt data-swiper-parallax="-500" data-swiper-parallax-opacity="0">
                                {$vo.title}
                            </dt>
                            <dd data-swiper-parallax="-1500" data-swiper-parallax-opacity="0">
                                {$vo.subtitle}
                            </dd>
                        </dl>
                    </div>
                </div>
                {/volist}
            </div>
            <div class="swiper-pagination"></div><!--分页器-->
        </div>
    </div>
    {/notempty}
    <div class="row">
        <div class="category-icon">
            <div class="item">
                <a href="#">
                    <span class="iconfont">&#xe6af;</span>
                    <p>{:lang('Wireless & Networking')}</p>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <span class="iconfont">&#xe671;</span>
                    <p>{:lang('PC peripherals')}</p>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <span class="iconfont">&#xe74b;</span>
                    <p>{:lang('IOT')}</p>
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <span class="iconfont">&#xe74b;</span>
                    <p>{:lang('IOT')}</p>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="hot">
            <div class="img-box">
                <a href="#">
                    <img src="//files.wavlink.com/fw/2019/08/05/69DK7_mobile.jpg" alt="">
                </a>
            </div>
            <div class="des">
                <h2>USB-C Dual 4K Display Docking Station </h2>
                <p>One Cable, All Connect</p>
            </div>
        </div>
    </div>
</div>
