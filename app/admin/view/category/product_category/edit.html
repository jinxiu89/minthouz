{extend name="common:base" /}
{block name="body"}
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="parent_id" class="layui-form-label">
                    <span class="x-red">*</span>父分类
                </label>
                <div class="layui-input-inline">
                    <select name="parent_id" lay-verify="required" id="parent_id">
                        <option value="0">顶级</option>
                        {notempty name='category'}
                        {volist name="category" id="vo"}
                        <option value="{$vo.id}" {if($vo.id === $result.parent_id)} selected{/if}>{$vo.delimiter|raw}{$vo.name}</option>
                        {/volist}
                        {/notempty}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>分类名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$result.name}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="is_parent" class="layui-form-label">
                    <span class="x-red">*</span>目录
                </label>
                <div class="layui-input-block" id="is_parent">
                    <input type="radio" name="is_parent" value="1" title="是" {if($result.is_parent === 1)}checked{/if}>
                    <input type="radio" name="is_parent" value="2" title="否"  {if($result.is_parent === 2)}checked{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>分类标题
                </label>
                <div class="layui-input-block" style="width: 50%">
                    <input type="text" id="title" name="title" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$result.title}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="keywords" class="layui-form-label">
                    <span class="x-red">*</span>关键词
                </label>
                <div class="layui-input-block" style="width: 50%">
                    <input type="text" id="keywords" name="keywords" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" value="{$result.keywords}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="description" class="layui-form-label">
                    <span class="x-red">*</span>描述
                </label>
                <div class="layui-input-block">
                    <textarea name="description" id="description" placeholder="请输入内容" class="layui-textarea">{$result.description}</textarea>
                </div>
            </div>
            <input type="hidden" name="id" value="{$result.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    保存
                </button>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="copyright"}
{/block}
{block name="javascript"}
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(add)',
                function (data) {
                    $.ajax({
                        url: "{:url('category/edit_product')}",
                        type: 'POST',
                        data: data.field,
                        'success': function (result) {
                            if (result.status === 1) {
                                layer.msg(result.message, {'icon': 1, 'time': 1000}, function () {
                                    xadmin.close();
                                    xadmin.father_reload();
                                });
                            }else{
                                layer.msg(result.message,{'icon':5,'time':8000});
                            }
                        }
                    }, 'JSON');
                    return false;
                });

        });
</script>
{/block}
